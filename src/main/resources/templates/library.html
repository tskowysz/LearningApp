<!DOCTYPE html>
<html lang="pl">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Words_Home</title>
    <link rel="stylesheet" href="../style/css/bootstrap.css" th:href="@{/style/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../style/custom.css" th:href="@{/style/custom.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body class="ang-bg">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="navbar-brand ms-5" href="#">FilipS_App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-5">
            <li class="nav-item active">
                <a class="nav-link align-self-center" href="/"><i class="fa fa-fw fa-home"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link align-self-center" href="/library"><i class="fa fa-book" aria-hidden="true"></i>Biblioteka</a>
            </li>
            <li class="nav-item">
                <a class="nav-link align-self-center" href="/levels"><i class="fa fa-university" aria-hidden="true"></i>Lekcja</a>
            </li>
        </ul>
        <span class="navbar-text ms-5 text-muted">
            next element of navbar
          </span>
    </div>
</nav>
<div class="container">
    <div class="text-center m-5">
        <h2 th:text="|Biblioteka słówek.|"></h2>
        <p  th:text="|Ilość słówek w bibliotece: ${size} .|"></p>
    </div>
</div>
<hr>
<div class="container mt-5">
    <form action="/addNewWord" method="post" th:object="${word}">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label class="form-label">Kategoria</label>
                    <input class="form-control" th:field="*{category}" type="text">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-label">Słowo w języku polskim</label>
                    <input class="form-control" th:field="*{word}" type="text">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-label">Tłumaczenie w języku angielskim</label>
                    <input class="form-control" th:field="*{translate}" type="text">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3" style="font-size: smaller;font-variant: small-caps;">Dodaj słowo</button>
    </form>
</div>

<div class="container">
    <table class="table table-responsive table-hover table-sm mt-5">
        <thead class="text-white text-center bg-success">
        <trow>
            <td>#</td>
            <td>Kategoria</td>
            <td>Słowo jez.Polski</td>
            <td>Słowo jez.Angielski</td>
            <td>Usuń</td>
        </trow>
        </thead>
        <tbody class="text-white text-center">
        <tr th:each="biblioteka,status:${library}" style="font-weight: 400; font-size: 14px; color: white">
            <td th:text="${status.count+1}"></td>
            <td th:text="${biblioteka.category}"></td>
            <td th:text="${biblioteka.word}"></td>
            <td th:text="${biblioteka.translate}"></td>
            <td><a th:href="@{|/deleteWord/${biblioteka.id}|}"  class="text-white bg-dark"> <i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Words_Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../style/custom.css" th:href="@{/style/custom.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body class="ang-bg">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="navbar-brand ms-5" href="#">FilipS_App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-5">
            <li class="nav-item active">
                <a class="nav-link align-self-center" href="/"><i class="fa fa-fw fa-home"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link align-self-center" href="/library"><i class="fa fa-book" aria-hidden="true"></i>Biblioteka</a>
            </li>
            <li class="nav-item">
                <a class="nav-link align-self-center" href="/levels"><i class="fa fa-university" aria-hidden="true"></i>Lekcja</a>
            </li>
        </ul>
        <span class="navbar-text ms-5 text-muted">
            next element of navbar
          </span>
    </div>
</nav>
<div class="container">
    <h2 th:text="|Lekcja z kategorii: ${category}|" class="mb-5 text-center" ></h2>
    <div class="row">
        <div class="col-5">
            <h4>Do przetłumaczenia pozostało    <span class="badge bg-secondary" th:text="${categoryListSize}"></span> słów</h4>
        </div>
        <div class="col-4">
                <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="collapse"
                        data-bs-target="#collapseWidthExample" aria-expanded="false"
                        aria-controls="collapseWidthExample">
                    Pokaż odpowiedź
                </button>
            <div style="min-height: 60px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body" style="width: 200px;">
                        <p class="p1 " th:text="${wylosowane.translate}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <p>Odsłuchaj<p>
            <a th:text="|miejsce na wymowe słowa|" class="mr-3"><i class="fa fa-volume-up" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
<hr class="text-white">
<div class="container mt-5">
    <form action="#" th:action="@{|/checkTheWord/${wylosowane.translate}/${wylosowane.category}|}" method="post"
          th:object="${wylosowane}">
        <div class="row">
            <div class="col-6 text-center">
                <div>
                    <p class="mb-4">Słowo do przetłumaczenia :</p>
                    <p th:text="${wylosowane.word}" name="word" type="text"></p>
                </div>
            </div>
            <div class="col-6 text-center">
                <div>
                    <p class="mb-4">Tłumaczenie :</p>
                    <input type="text" name="wpisane" >
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 mt-5">
        <button type="submit" class="btn btn-light">Sprawdź</button>
        </div>
    </form>
    <div>
        <p th:each="word:${wordsList}" th:text="${word.translate}">flat</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
